{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "Jan. 2, 2006 15:04" }}</time>
			<div>
				{{ .Content }}
			</div>
			{{ if $.Site.Params.giscus.enabled }}
				{{ partial "comment.html" (dict "giscus" $.Site.Params.giscus) }}
			{{ end }}
		</article>
	</main>
{{ end }}
